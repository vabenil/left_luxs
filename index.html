<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Based Webpage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <style>
        .full-height { height: calc(100vh - 56px); }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <img src="https://via.placeholder.com/80x40" alt="Logo">
                <strong class="ml-2">Left Luxs</strong>
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-start">
                <a class="navbar-item" href="#">About</a>
                <a class="navbar-item" href="#">Business</a>
                <a class="navbar-item" href="#">Contact Us</a>
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-dark" href="#">
                            <strong>Login</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="section">
        <div class="container">
            <div class="columns is-vcentered full-height">
                <div class="column is-center is-two-thirds">
                    <h1 class="title">Product Description</h1>
                    <p>Here goes the product description...</p>
                </div>
                <div class="column">
                    <figure class="image is-4by3">
                        <img src="https://via.placeholder.com/400x300" alt="Product Image">
                    </figure>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
